		<div class="container">
			<div class="row">
				<div class="col-md-8"></div>
  				<div class="col-md-4 colright">
  					<form name="contact" role="form">
  						<div class="form-group">
  							<label for="exampleInputEmail1">Email address</label>
    						<input name="email" type="text" class="form-control" placeholder="Enter email">
  						</div>
						<textarea name="description" class="form-control" rows="10" placeholder="Description"></textarea>
						<button onclick="return validate()" type="submit" class="btn btn-default css" >Submit</button>
					</form>
  					
			</div>  
		</div>
		<script>
			function validate(){
				var email=document.forms.contact.email.value;
				if (email=="" || email==null){
					alert("Email address required");
					return false;

				}
				var description=document.forms.contact.description.value;
				if (description=="" || description==null){
					alert("Description required");
					return false;
				}
			}		
		</script>

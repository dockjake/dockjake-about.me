		<div class="container">

				<div class="col-md-8"></div>
  				<div class="col-md-4 colright">
  					<form name="Register-Form" role="form" class="form-horizontal">
						<div class="form-group">
							<label>E-Mail:</label>
							<input type="email"	name="eMail" class="form-control" placeholder="E-Mail"/>
						</div>
						
						<div class="form-group">
							<label>Password:</label>
							<input type="password" name="pwd" class="form-control" placeholder="Password"/>
						</div>
						
						<button onclick="return validate()" type="submit" class="btn btn-default css" >Submit</button>
					</form>
  					
			</div>  
		</div>
		<script>
			function validate(){
				var email=document.forms["Register-Form"].email.value;
				if (email=="" || email==null){
					alert("E-Mail is required");
					return false;

				}
				
				var pwd=document.forms["Register-Form"].pwd.value;
				if (pwd=="" || pwd==null){
					alert("Password is required");
					return false;

				}
				
		</script>

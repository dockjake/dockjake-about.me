		<div class="container">
			<div class="row">
				<div class="col-md-8">
				</div>
  				<div class="col-md-4 colright">
  					<form name="Register-Form" role="form" class="form-horizontal">
						<div class="form-group">
							<label>First name:</label>
								<input type="text" name="firstname" class="form-control" placeholder="First Name"/>
						</div>
						<div class="form-group">
							<label>Last name:</label>
							<input type="text" name="lastname" class="form-control" placeholder="Last Name"/>
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input type="password" name="pwd" class="form-control" placeholder="Password"/>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="sex" value="male" id="sexy">
								Male
							</label>
						</div>	
						<div class="radio">
							<label>			
								<input type="radio" name="sex" value="female" id="sexy2"/>
								Female
							</label>	
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="terms" value="conditions" id="myCheck">
								I agree to these terms
							</label>	
						</div>
						<div class="form-group">
							<label>Address:</label>
							<input type="text" name="address" class="form-control" placeholder="Address"/>
						</div>	
						<div class="form-group">
							<select>
								<option>UT</option>
								<option>WA</option>
								<option>OR</option>
							</select>	
						</div>	
						<textarea class="form-control" rows="4" placeholder="Description"></textarea>
						<button onclick="return validate()" type="submit" class="btn btn-default css" >Submit</button>
					</form>
  					
			</div>  
		</div>
		<script>
			function validate(){
				var firstname=document.forms["Register-Form"].firstname.value;
				if (firstname=="" || firstname==null){
					alert("First name is required");
					return false;

				}
				var lastname=document.forms["Register-Form"].lastname.value;
				if (lastname=="" || lastname==null){
					alert("Last name is required");
					return false;

				}
				var pwd=document.forms["Register-Form"].pwd.value;
				if (pwd=="" || pwd==null){
					alert("Password is required");
					return false;

				}
				var radioButton1=document.forms["Register-Form"].sex["0"].checked;
				var radioButton2=document.forms["Register-Form"].sex["1"].checked;
				if (radioButton1 == false && radiobutton2== false){
					alert("Male or Female must be selected");
					return false;

				}
				var terms= $("#myCheck:checked").val();
				console.log(terms)
				if(terms=="" || terms==null){
					alert("You must agree to these terms");
					return false;
				}
				
				var address=document.forms["Register-Form"].address.value;
				if (address=="" || address==null){
					alert("You must fill out your address");
					return false;

				}
				return true;
			}
			
		</script>
